<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8: Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HW8: Calculator</h1>
        <label for="number1">Number 1:</label>
        <input type="number" id="number1"><br><br>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2"><br><br>

        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <button id="calculateBtn">Calculate</button>
        <div class="result" id="result">Result: </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', () => {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = 'Result: Please enter valid numbers.';
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultDiv.textContent = 'Result: Division by zero is not allowed.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultDiv.textContent = 'Result: Invalid operator.';
                    return;
            }

            resultDiv.textContent = `Result: ${result.toFixed(2)}`;
        });
    </script>
</body>
</html>
